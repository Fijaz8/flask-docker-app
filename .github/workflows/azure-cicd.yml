name: CI-Build-and-Push-to-ACR

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: devopsdemo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        # FIX: Added quotes around the tag and ensured the '.' (context) is clearly separated
        run: docker build -t "devopsdemo.azurecr.io/flaskapp:${{ github.sha }}" .

      - name: Push Docker image
        run: docker push "devopsdemo.azurecr.io/flaskapp:${{ github.sha }}"