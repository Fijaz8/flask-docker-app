name: CI-Build-and-Push-to-ACR

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: devopsdemo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image with both latest and SHA tags
        run: |
          docker build -t devopsdemo.azurecr.io/flaskapp:latest \
                       -t devopsdemo.azurecr.io/flaskapp:${{ github.sha }} .

      - name: Push both Docker tags
        run: |
          docker push devopsdemo.azurecr.io/flaskapp:latest
          docker push devopsdemo.azurecr.io/flaskapp:${{ github.sha }}
